<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>twemoji</title>
    <link rel="shortcut icon" href="/Handshake.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script defer src="https://twemoji.maxcdn.com/v/latest/twemoji.js" crossorigin="anonymous"></script>
    <script defer src='./jess.js'></script>
</head>
<body>

<div class="container mt-4">
    <div class="row">
        <div class="col-xs-12">
            <div class=''>
                <span>Название emoji и сам emoji брать отсюда: </span>
                <a href="https://emojipedia.org/smiling-face-with-heart-shaped-eyes/">Emojipedia</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <form id="emoji-form">
                <div class="form-group">
                    <label for="emoji-symbol">Копипаст emoji в это поле</label>
                    <input class="form-control" maxlength="10" id="emoji-symbol" name="emoji-symbol" autofocus
                           type="text">
                </div>
                <div class="form-group">
                    <label for="emoji-name">Копипаст название emoji в это поле</label>
                    <input class="form-control" maxlength="102" id="emoji-name" name="emoji-name" type="text">
                    <small class="form-text text-muted">Например: Smiling Face With Heart-Eyes</small>
                </div>
                <button type="submit" class="btn btn-primary">скачать Twemoji</button>
            </form>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-xs-12">
            <div><span>Status: </span><span id="emoji-status"></span></div>
            <div class="twemoji-container">
                <div id="alias"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
